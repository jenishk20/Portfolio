version: 0.2

phases:
  install:
    commands:
      - echo Installing NPM dependencies...
      - npm install
  build:
    commands:
      - echo Running the build script...
      - npm run build
  post_build:
    commands:
      - echo Build completed, preparing to deploy...
      - echo Pushing artifacts to S3...
      - aws s3 cp --recursive build/ s3://portfolio-jk/

artifacts:
  files:
    - '**/*'
  base-directory: build
  discard-paths: yes

cache:
  paths:
    - node_modules/**/*

