version: 0.2

phases:
  install:
    commands:
      - echo Installing NPM dependencies...
      - npm install
  build:
    commands:
      - echo Running the build script...
      - npm run build
  post_build:
    commands:
      - echo Build is complete

artifacts:
  files:
    - '**/*'
  base-directory: build
  discard-paths: yes

cache:
  paths:
    - node_modules/**/*

